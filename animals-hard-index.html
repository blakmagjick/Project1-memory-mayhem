<!DOCTYPE html>
<html>
    <head>
        <title>Memory Mayhem</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <script type="text/javascript" src="dryitout/dryitout.js" defer></script>
        <script type="text/javascript" src="js/animalsHard.js" defer></script>
        <h1>Animal Memory Mayhem - Hard Edition</h1>

        <div id='header'>
            <div class='score'>Score: <span id='scoreNum'></span></div>
            <div><button type='button' onclick="location.href='animals-index.html'" id="buttons">Regular Version</button></div>

        <div class='board'  id="hardboard"></div>

        <div class='messages'></div>
        <div>
            <button type="button" id="buttons" class="music" onclick="animalMusic()">Play Music</button>
            <button type="button" id="buttons" class="music" onclick="stopAnimalMusic()">No Music</button><br />
            <button type="button" id="buttons" class="mainpage" onclick="location.href='index.html'">Back to Main Menu</button>
        </div>

    </body>
